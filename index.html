<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Quiz - Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

</head>

<body>
    <header id="headerIndex">
        <img id="imgHeader" src="./assets/images/jukeboxQuiz.png" alt="jukeboxQuiz Logo">
    </header>
    <main>
        <section id="bienvenida">
            <article>
                <p>Letâ€™s see if you are a real rock star. Take part in our quiz and show how much you know about music!!
                </p>
                <img id="star" src="./assets/images/icon02.png" alt="Star Icon">
            </article>
            <article>
                <!-- FORMULARIO LOCAL STORAGE
                <form class= "userGame" action="">
                    <label for="nombre">Type in your player name:</label>
                    <input type="text" name="nombre" id="nombre" required>                
                    <button class="quizbutton" type="submit">Sign Up</button>
                </form>-->
                <form class="userGame" id='login-form' action="">
                    <label for="email">Type your mail and pasword</label>
                    <input type="email" name='login-email' id='login-email' placeholder="musicfreak@jukebox.com"
                        required>
                    <input type="password" name='login-pass' id='login-pass' placeholder="pass min 6 characteres"
                        required>
                    <button class="quizbutton" type="submit" id="login">Log In</button>
                    <button class="quizbutton" id='logout'>Log out</button>

                </form>
                <button class="quizbutton" id="registrar">resgistrar</button>

                <form class="userGame" id='signup-form' action="">
                    <label for="text">Wellcome. Type your UserName, email and pasword.</label>
                    <input type="text" name='signup-user' id='signup-user' placeholder="UserName" required>
                    <input type="email" name='signup-email' id='signup-email' placeholder="musicfreak@jukebox.com"
                        required>
                    <input type="password" name='signup-pass' id='signup-pass' placeholder="pass min 6 characteres"
                        required>
                    <button class="quizbutton" id="send" type="submit">send</button>
                </form>

                <p id="msgerr"></p>

                <div class="userGame" id="user-data"></div>

            </article>


        </section>

        <section id="scoresBox">
            <p id="scores" class="fontResult">Your last scores</p>
            <div>
                <canvas id="myChart"></canvas>
            </div> 
        </section>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
